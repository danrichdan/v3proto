<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primitive Data Types and Assignments</title>
    <script>
        //First set of variables
        var firstName = 'Dan';
        var lastName = 'Riches';
        var age = 36;
        var output1;
        //concatenating the first set of variables
        output1 = "First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age + ".";
        console.log(output1);
        //second set of variables
        var x = 54;
        var y = 16;
        //playing with second set of variables
        //adds the two variables
        var output2 = x + y;
        //concatenates the two variables
        var output3 = "" + x + y;
        //adds the variables and concatenates within a sentence
        var output4 = "The total of " + x + " and " + y + " is " + output2;
        // logging the outputs
        console.log("The value for output2 is " , output2);
        console.log("The value for output3 is " , output3);
        console.log("The value for output4 is " , output4);
    </script>
</head>
<body>
<h1>Primitive Data Types and Assignments</h1>
<h2>Welcome</h2>
<h3>Kinda boring page, isn't it?</h3>
<p>Please open your console and be amazed.  Well, maybe not amazed.....</p>
</body>
