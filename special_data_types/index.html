<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var x = null;
        var y;
        var z = 'any';

        var output1;
        var output2;
        var output3;

        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;

        console.log('output1 is : ', output1);
        console.log('output2 is : ', output2);
        console.log('output3 is : ', output3);

        var output4 = 'x is an ' + typeof x;
        var output5 = 'y is ' + typeof y;
        var output6 = 'z is a ' + typeof z;
        console.log('output4 is : ', output4);
        console.log('output5 is : ', output5);
        console.log('output6 is : ', output6);

    </script>
</head>
<body>
    <h1>Please open your console.</h1>
</body>
</html>
